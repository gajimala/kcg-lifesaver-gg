<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>구조 요청 목록</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #efefef;
    }
    tr:nth-child(even) {
      background-color: #f4f4f4;
    }
    .expired {
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>구조 요청 목록</h1>
  <table>
    <thead>
      <tr>
        <th>시간</th>
        <th>주소</th>
        <th>비고</th>
      </tr>
    </thead>
    <tbody id="request-body">
      <tr><td colspan="3">불러오는 중...</td></tr>
    </tbody>
  </table>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      remove
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJwYx-PXfwxzh39VmFY3q9evdRB7vUbYk",
      authDomain: "kcghelp.firebaseapp.com",
      projectId: "kcghelp",
      storageBucket: "kcghelp.appspot.com",
      messagingSenderId: "1099287947809",
      appId: "1:1099287947809:web:3295c5b7adfcfcfc3f831c",
      measurementId: "G-J9YNYDY96W",
      databaseURL: "https://kcghelp-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    async function fetchAndDisplayRequests() {
      const tbody = document.getElementById("request-body");
      tbody.innerHTML = "<tr><td colspan='3'>불러오는 중...</td></tr>";

      try {
        const response = await fetch("/emergency/requests.json");
        if (!response.ok) throw new Error("데이터 로드 실패");

        const data = await response.json();
        const now = Date.now();
        const oneDayMs = 24 * 60 * 60 * 1000;
        const validEntries = [];

        tbody.innerHTML = "";

        for (const [id, req] of Object.entries(data)) {
          const timestamp = req.timestamp;
          const isExpired = timestamp && now - timestamp > oneDayMs;

          if (isExpired) {
            // Firebase에서 삭제
            await remove(ref(database, `emergency/requests/${id}`));
            continue;
          }

          const tr = document.createElement("tr");
          const time = timestamp ? new Date(timestamp).toLocaleString("ko-KR") : "-";
          tr.innerHTML = `
            <td>${time}</td>
            <td>${req.address ?? "-"}</td>
            <td>${req.memo ?? ""}</td>
          `;
          tbody.appendChild(tr);
        }

        if (tbody.children.length === 0) {
          tbody.innerHTML = "<tr><td colspan='3'>표시할 요청이 없습니다.</td></tr>";
        }

      } catch (err) {
        console.error(err);
        tbody.innerHTML = "<tr><td colspan='3'>불러오기 실패</td></tr>";
      }
    }

    fetchAndDisplayRequests();
  </script>
</body>
</html>
