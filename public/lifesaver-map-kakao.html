<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인명구조함 지도 (카카오)</title>
  <!-- Kakao Maps API 불러오기 -->
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d02572eca2dd38bbbbb6692254d51bb7&libraries=clusterer"></script>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* 내 위치 버튼 및 지도 타입 전환 버튼 스타일 */
    #locationButton, #mapTypeSelector {
      position: absolute;
      left: 10px;
      z-index: 100; /* 지도 위에 보이게 */
      padding: 6px 10px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      font-size: 14px;
    }

    #locationButton { top: 10px; }
    #mapTypeSelector { top: 50px; }

    /* InfoWindow가 항상 지도 위에 잘 보이도록 */
    .custom-infowindow {
      z-index: 1000 !important;
      position: relative;
    }

    /* 길찾기 버튼 스타일 */
    .direction-button {
      margin-top: 5px;
      display: inline-block;
      padding: 4px 8px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="locationButton">내 위치로 이동</div>
  <div id="mapTypeSelector">지도 타입 전환</div>

  <script>
    const mapContainer = document.getElementById('map');
    const mapOption = {
      center: new kakao.maps.LatLng(37.5665, 126.9780),
      level: 7
    };
    const map = new kakao.maps.Map(mapContainer, mapOption);
    const clusterer = new kakao.maps.MarkerClusterer({ map, averageCenter: true, minLevel: 10 });

    // 현재 위치로 이동
    document.getElementById('locationButton').addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const locPosition = new kakao.maps.LatLng(lat, lon);
          map.setCenter(locPosition);

          const marker = new kakao.maps.Marker({ position: locPosition });
          marker.setMap(map);
        });
      } else {
        alert("이 브라우저에서는 위치 추적이 지원되지 않습니다.");
      }
    });

    // 지도 타입 전환
    let isSkyView = false;
    document.getElementById('mapTypeSelector').addEventListener('click', () => {
      isSkyView = !isSkyView;
      map.setMapTypeId(isSkyView ? kakao.maps.MapTypeId.HYBRID : kakao.maps.MapTypeId.ROADMAP);
    });

    // lifesavers.json 로드
    fetch("/lifesavers.json")
      .then(response => response.json())
      .then(data => {
        const markers = [];

        data.forEach(item => {
          const position = new kakao.maps.LatLng(item.lat, item.lng);
          const marker = new kakao.maps.Marker({ position });

          // InfoWindow HTML - 길찾기 버튼 포함
          const iwContent = `
            <div class="custom-infowindow">
              <strong>${item.name}</strong><br/>
              ${item.address}<br/>
              <a href="https://map.kakao.com/link/to/${item.name},${item.lat},${item.lng}" 
                 class="direction-button"
                 target="_blank"
                 onclick="event.stopPropagation(); window.open(this.href); return false;">
                길찾기
              </a>
            </div>
          `;

          const infowindow = new kakao.maps.InfoWindow({
            content: iwContent
          });

          // 마커 클릭 시 InfoWindow 열기 (다른 마커 누르면 기존 창은 닫힘)
          kakao.maps.event.addListener(marker, 'click', function () {
            infowindow.open(map, marker);
          });

          markers.push(marker);
        });

        clusterer.addMarkers(markers);
      });
  </script>
</body>
</html>
