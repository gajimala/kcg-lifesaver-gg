<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ì¸ëª…êµ¬ì¡°í•¨ ì§€ë„ (ë„¤ì´ë²„)</title>
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=y6akfogygp"></script>
  <style>
    html, body, #map { width: 100%; height: 100%; margin: 0; padding: 0; }
    #locationButton, #mapTypeSelector {
      position: absolute;
      left: 10px;
      z-index: 100;
      padding: 6px 10px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      cursor: pointer;
    }
    #locationButton:hover, #mapTypeSelector:hover {
      background: rgba(240, 240, 240, 0.9);
    }
    #locationButton { top: 10px; }
    #mapTypeSelector { top: 50px; }
  </style>
</head>
<body>

<div id="map"></div>
<button id="locationButton">ë‚´ ìœ„ì¹˜ë¡œ ì´ë™</button>
<button id="mapTypeSelector">ìœ„ì„± ì§€ë„</button>

<script>
  const map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(37.75, 128.9),
    zoom: 9,
    mapTypeId: naver.maps.MapTypeId.NORMAL
  });

  let markers = [];
  let lifesavers = [];
  let myLat = null;
  let myLon = null;
  let myLocationMarker = null;
  const infoWindow = new naver.maps.InfoWindow();

  function startTracking() {
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(function(position) {
        myLat = position.coords.latitude;
        myLon = position.coords.longitude;
        const myLocation = new naver.maps.LatLng(myLat, myLon);

        if (myLocationMarker) {
          myLocationMarker.setPosition(myLocation);
        } else {
          myLocationMarker = new naver.maps.Marker({
            position: myLocation,
            map: map,
            icon: {
              content: '<div style="width:12px;height:12px;background:#4285F4;border-radius:50%;border:2px solid white;"></div>',
              anchor: new naver.maps.Point(6, 6)
            }
          });
        }
      }, function(error) {
        console.error("ìœ„ì¹˜ ì¶”ì  ì‹¤íŒ¨:", error);
      }, {
        enableHighAccuracy: true,
        maximumAge: 0
      });
    }
  }

  function loadMarkers() {
    fetch("https://kcghelp-1099287947809.us-central1.run.app/lifesavers")
      .then(res => res.json())
      .then(data => {
        lifesavers = data;

        lifesavers.forEach(item => {
          if (typeof item.lat === "number" && typeof item.lng === "number") {
            const marker = new naver.maps.Marker({
              position: new naver.maps.LatLng(item.lat, item.lng),
              map: map,
              title: item.name || "ì¸ëª…êµ¬ì¡°í•¨"
              // ğŸ”¥ icon ì œê±°í•˜ì—¬ ë§ˆì»¤ ì •ìƒ í‘œì‹œ
            });

            marker.item = item;
            markers.push(marker);

            naver.maps.Event.addListener(marker, 'click', function () {
              if (myLat === null || myLon === null) {
                alert('í˜„ì¬ ìœ„ì¹˜ë¥¼ ê°€ì ¸ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                return;
              }

              const nmapUrl = `nmap://route/car?slat=${myLat}&slng=${myLon}&dlat=${item.lat}&dlng=${item.lng}&appname=com.example.app`;

              const iwContent = `
                <div style="padding:6px; font-size:13px;">
                  ${item.name || "ì¸ëª…êµ¬ì¡°í•¨"}<br>
                  <button onclick="window.location.href='${nmapUrl}'" style="margin-top:5px; background:none; border:none; color:blue; text-decoration:underline; cursor:pointer;">
                    ê¸¸ì°¾ê¸° (ë„¤ì´ë²„ì•±)
                  </button>
                </div>
              `;

              infoWindow.setContent(iwContent);
              infoWindow.open(map, marker);
            });
          }
        });

        updateMarkers();
      })
      .catch(err => {
        console.error("lifesavers.json ë¶ˆëŸ¬ì˜¤ê¸° ì˜¤ë¥˜:", err);
      });
  }

  function updateMarkers() {
    if (lifesavers.length === 0) return;

    const bounds = map.getBounds();
    const sw = bounds.getSW();
    const ne = bounds.getNE();

    markers.forEach((marker, index) => {
      const item = lifesavers[index];
      if (item.lat >= sw._lat && item.lat <= ne._lat &&
          item.lng >= sw._lng && item.lng <= ne._lng) {
        marker.setMap(map);
      } else {
        marker.setMap(null);
      }
    });
  }

  naver.maps.Event.addListener(map, 'bounds_changed', updateMarkers);

  navigator.geolocation.getCurrentPosition(function(position) {
    myLat = position.coords.latitude;
    myLon = position.coords.longitude;
    const myLocation = new naver.maps.LatLng(myLat, myLon);
    map.setCenter(myLocation);
    map.setZoom(11);
  });

  startTracking();
  loadMarkers();

  document.getElementById('locationButton').addEventListener('click', function () {
    if (myLat && myLon) {
      const center = new naver.maps.LatLng(myLat, myLon);
      map.setCenter(center);
      map.setZoom(11);
    }
  });

  document.getElementById('mapTypeSelector').addEventListener('click', function () {
    if (map.getMapTypeId() === naver.maps.MapTypeId.SATELLITE) {
      map.setMapTypeId(naver.maps.MapTypeId.NORMAL);
      this.textContent = 'ìœ„ì„± ì§€ë„';
    } else {
      map.setMapTypeId(naver.maps.MapTypeId.SATELLITE);
      this.textContent = 'ì¼ë°˜ ì§€ë„';
    }
  });
</script>

</body>
</html>
